plugins {
    id 'java'
}

group 'org.eecs.wsu'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.9.3"
    implementation 'com.google.code.gson:gson:2.8.6'
    compile 'org.mongodb:mongodb-driver-sync:4.1.1'
}
